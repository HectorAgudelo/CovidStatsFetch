<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Covid Stats</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link href="css/styles.css" rel="stylesheet" />
  </head>
  <body>
    <div class="card text-center">
      <div class="card-header">Latest Covid-19 Data</div>
      <div class="card-body">
        <h5 class="card-title">Covid Stats</h5>
        <p class="card-text">
          Find out the current confirmed, recovered, critical and death counts for countries around the world.
        </p> <br>
        <form class="form">
            <input style="width: 40%; " type="text" placeholder="Enter Country"  class="form-control position-absolute top-40 start-50 translate-middle country" /> <br>
            <input class="countryInput" type="submit" value="Submit" />
          </form>
      </div>
      <div class="card-footer text-muted">Copyright &copy 2021 Hector Agudelo-Carmona</div>
    </div>
  
    <script src="js/app.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
